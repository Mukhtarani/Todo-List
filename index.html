<!Doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="todo.js"></script>
        <link rel="stylesheet" href="todo.css"> 
        <title>Todo-List</title>
    </head>
    <body>
        <div>
            <h3 id="mytodo"><img src="to-do-list.png" id="image" width = "30px" height ="30px"> My Todo list</h3>
            <input type="button" id="addButton" value="Add" onclick="addTask()">
            <input type="text" id="input" placeholder="enter task...">
            <hr>
            <ul id="todoul">
              <li id="todoli">
                  <input type="button" class="done" id="donebutton" value="&#x2713;" 
                  onclick="markDone(this.parentNode)">
                  <input type="button" class="remove" id="removebutton" value="&#x2715;" 
                  onclick="remove(this.parentNode)">   
                  <input type="button" class="important" id="importantbutton" value="&#x21;" 
                  onclick="markImportant(this.parentNode)"> Make Todo list  
              </li>
            </ul>
            <hr>
          <div id="divabout">
                <button onclick="doAbout()">About</button> 
                <button onclick="clearAbout()">close</button>
              <div id="forAboutText"> </div>
          </div>

        </div>
     </body>  
    
</html>
